/* categorization function - simple keyword mapping */
const categories = [
  {name: "Injections & IV", keys: ["inj","infusion","iv ","infus","iv","infusion"]},
  {name: "IV Fluids & Solutions", keys: ["ns ","rl ","dns ","mannitol","100ml","500ml","d 25"]},

  {name: "Tablets & Capsules", keys: ["tab","tablet","cap","capsule","mg","tab "]},
  {name: "Antibiotics & Antifungals", keys: ["cillin","floxacin","azith","metro","clinda","cipro","fluconazole","amox","doxy","cef"]},
  {name: "Analgesics & Pain Relief", keys: ["para","dolo","tramadol","ibup","ultramed"]},
  {name: "Vitamins & Supplements", keys: ["vit","cal ","iron","evion","mvt","bifilac","multivit"]},
  {name: "Topicals & Ointments", keys: ["ointment","oint","gel","cream","povidine","salve","revlis"]},
  {name: "Medical Supplies & Consumables", keys: ["dispo","venflon","iv set","scalp","roller","bandage","glove","pop","easyfix","collagen","belt","knee"]},
  {name: "Gastro & Antacids", keys: ["pan","rabep","pant","omep","antacid"]},
  {name: "Respiratory & Allergy", keys: ["ambrox","mont","cetri","avil","ventolin","salbutamol"]},
  {name: "Miscellaneous", keys: []}
];

function categorizeItem(item) {
  const n = item.toLowerCase();
  for (let cat of categories) {
    for (let k of cat.keys) {
      if (n.includes(k)) return cat.name;
    }
  }
  return "Miscellaneous";
}

function buildCategories(list) {
  const map = {};
  for (let c of categories) map[c.name] = [];
  for (let p of list) {
    const cat = categorizeItem(p);
    map[cat].push(p);
  }
  return map;
}

/* render categorized product lists */
function render() {
  const container = document.getElementById('categorized');
  const catMap = buildCategories(products);
  let html = "";
  for (let catName in catMap) {
    const items = catMap[catName];
    if (items.length === 0) continue;
    html += `<div class="category"><h3>${catName} (${items.length})</h3><ul class="products">`;
    for (let it of items) {
      html += `<li>${it}</li>`;
    }
    html += `</ul></div>`;
  }
  container.innerHTML = html;
}

/* Run render on load */
window.addEventListener('DOMContentLoaded', () => render());
